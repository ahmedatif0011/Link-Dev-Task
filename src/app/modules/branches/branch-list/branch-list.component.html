
  <!-- Header -->
<div class="row g-3 align-items-center">
  <div class="col-10">
    <div class="input-group">
      <input type="text" (keyup.enter)="GetData(1)" [(ngModel)]="searchCriteria" class="form-control" id="exampleFormControlInput1" placeholder="Search with Title Manager Name...">
      <button type="button" (click)="GetData(1)" class="btn btn-primary">Search</button>
    </div>
  </div>
  <div class="col-2">
    <a class="btn btn-success w-100" [routerLink]="[BranchModify]" >Add Branch</a>
  </div>
</div>
<!-- Header -->
<!-- Table -->
<div class="BranchTable" >
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Manager Name</th>
        <th scope="col">Opening Time</th>
        <th scope="col">Closing Time</th>
        <th scope="col">Working Times</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let branch of _BranchElement">
      <tr>
        <th scope="row">{{branch.id}}</th>
        <td>{{branch.title}}</td>
        <td>{{branch.managerName}}</td>
        <td>{{branch.openningHour}}</td>
        <td>{{branch.closingHour}}</td>
        <td>{{branch.workingHours}}</td>
        <td><a [routerLink]="BranchModify" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a></td>
        <td><a  class="btn btn-danger"><i class="bi bi-x-square"></i></a></td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><button class="page-link" (click)="PreviousPage()">Previous</button></li>
      <li class="page-item" *ngFor="let page of pages">
        <button class="page-link"  (click)="GoToPage(page)"  [class.active]="page === currentPage">{{page}}</button>
      </li>
      <li class="page-item"><button class="page-link" (click)="NextPage()" >Next</button></li>
    </ul>
  </nav>
</div>
<!-- Table -->
